<html>
<head>
<script>
window.fbAsyncInit = function() {
	FB.init({
		appId      : '166815126764719', // App ID
		channelUrl : 'http://cyberang3l.ath.cx:33335/youtube/channel.html', // Channel File
		status     : true, // check login status
		cookie     : true, // enable cookies to allow the server to access the session
		xfbml      : true  // parse XFBML
	});

	// Additional initialization code here
	
	FB.getLoginStatus(function(response) {
		if (response.status === 'connected') {
			var uid = response.authResponse.userID;
			var accessToken = response.authResponse.accessToken;
			document.write('Good to see you, ' + uid + '.');
		} 
		else if (response.status === 'not_authorized') {
			FB.login(function(response) {
				if (response.authResponse) {
					document.write('Welcome!  Fetching your information.... ');
					FB.api('/me', function(response) {
						document.write('Good to see you, ' + response.name + '.');
					});
				} else {
						document.write('User cancelled login or did not fully authorize.');
				}
			}, {perms:'read_stream,publish_stream'});
		} else {
			// the user isn't logged in to Facebook.
			FB.login(function(response) {
				if (response.authResponse) {
					document.write('Welcome!  Fetching your information.... ');
					FB.api('/me', function(response) {
						document.write('Good to see you, ' + response.name + '.');
					});
				} else {
						document.write('User cancelled login or did not fully authorize.');
				}
			}, {perms:'read_stream,publish_stream});

		}
	});

};

  // Load the SDK Asynchronously
  (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all.js";
     ref.parentNode.insertBefore(js, ref);
   }(document));
</script>
</head>
<body>
<div id="fb-root"></div>

</body>
</html>
